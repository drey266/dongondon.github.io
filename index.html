
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoN GonDoN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      animation: fadeIn 2s ease;
      position: relative;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('https://media.istockphoto.com/id/1047259370/vector/stars-background.jpg?s=612x612&w=0&k=20&c=I9ZnK8zBFBsVpRPGeCbyQ1QqlUz9SVOdY4gW7Tr1UPY=') repeat;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.5;
      animation: moveStars 100s linear infinite;
    }

    h1 {
      font-size: 4rem;
      margin: 0.2em 0;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      animation: slideDown 1.5s ease;
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      text-shadow: 0 0 10px #ff0000;
      z-index: 1;
    }

    .links {
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    a {
      padding: 0.8em 2em;
      background: #ff0000;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ff0000;
    }

    a:hover {
      background: #8b0000;
      color: #fff;
      box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <h1>DoN GonDoN</h1>
  <p>Возраст: 17 лет</p>

  <div class="links">
    <a href="https://t.me/DoNGaNdonn" target="_blank">Telegram</a>
    <a href="https://www.twitch.tv/dreymix" target="_blank">Twitch</a>
  </div>

</body>
</html>
